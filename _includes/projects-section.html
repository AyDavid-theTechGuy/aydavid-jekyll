<section id="projects" class="mx-auto max-w-6xl px-6 pb-16 pt-10">
    <div class="flex items-end justify-between gap-4">
        <div>
            <p class="text-sm text-white/60">Selected work</p>
            <h2 class="mt-2 text-2xl font-semibold tracking-tight sm:text-3xl">
                Projects I’ve shipped
            </h2>
        </div>

        <a href="#contact"
            class="hidden sm:inline-flex rounded-xl border border-white/10 px-4 py-2 text-sm font-medium text-white hover:bg-white/5 transition">
            Want something like this?
        </a>
    </div>

    <div class="mt-8 grid gap-5 sm:grid-cols-2 lg:grid-cols-3">
        {% for p in site.data.projects %}
        <a href="{{ p.href }}" target="_blank" rel="noreferrer" class="
          group block overflow-hidden rounded-2xl border border-white/10 bg-white/5
          transition duration-300
          hover:-translate-y-1 hover:border-white/20
          hover:shadow-[0_0_0_1px_rgba(255,255,255,.06),0_20px_60px_rgba(0,0,0,.55)]
        ">
            <!-- Top image area -->
            <div class="relative h-44 w-full overflow-hidden">
                <img src="{{ p.image | relative_url }}" alt="{{ p.name }}" class="
              h-full w-full object-cover
              transition duration-500
              group-hover:scale-[1.04]
            " loading="lazy" />

                <!-- Gradient overlay -->
                <div class="absolute inset-0 bg-gradient-to-t from-neutral-950/85 via-neutral-950/35 to-transparent">
                </div>

                <!-- Subtle glow on hover -->
                <div class="
              absolute -inset-10 opacity-0 blur-2xl transition duration-500
              group-hover:opacity-100
              bg-[radial-gradient(circle_at_30%_30%,rgba(255,255,255,.16),transparent_55%)]
            "></div>

                <!-- Corner badge -->
                <div
                    class="absolute left-4 top-4 inline-flex items-center gap-2 rounded-full border border-white/10 bg-neutral-950/50 px-3 py-1 text-xs text-white/75 backdrop-blur">
                    Live <span class="h-1.5 w-1.5 rounded-full bg-white/70"></span>
                </div>

                <!-- Title on image -->
                <div class="absolute bottom-4 left-4 right-4">
                    <h3 class="text-base font-semibold">{{ p.name }}</h3>
                    <p class="mt-1 text-xs text-white/70">View website ↗</p>
                </div>
            </div>

            <!-- Content -->
            <div class="p-5">
                <p class="text-sm text-white/70 leading-relaxed">
                    {{ p.description }}
                </p>

                <div class="mt-4 flex flex-wrap gap-2">
                    {% for t in p.tags %}
                    <span class="rounded-full border border-white/10 bg-white/5 px-2.5 py-1 text-xs text-white/70">
                        {{ t }}
                    </span>
                    {% endfor %}
                </div>

                <div class="mt-6 flex items-center justify-between">
                    <span
                        class="text-sm font-medium text-white/90 underline underline-offset-4 decoration-white/20 group-hover:decoration-white/60 transition">
                        Visit site
                    </span>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</section>
